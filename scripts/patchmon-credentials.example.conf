# PatchMon API Credentials
# Save this as: ~/.patchmon-credentials.conf
# Or set PATCHMON_CONFIG environment variable to custom path

# PatchMon server URL (without trailing slash)
PATCHMON_URL=https://patchmon.example.com

# PatchMon username
PATCHMON_USERNAME=admin

# PatchMon password
PATCHMON_PASSWORD=your-password-here
